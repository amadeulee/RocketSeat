<!-- 
    Seções comuns em documentos HTML

    - header (cabeçalho)
    - nav - barra de navegação
    - main - a parte principal do site, com conteudo principal
    - aside - barra lateral (anuncios...)
    - footer - rodape
 -->

<!-- 
     HEADER

     - onde utilizar:

     -Quando no inicio da pagina, eh visto como global, ou seja, header da pagina inteira
     -Pode ser usado em outros elementos semanticos, como article, section, dai ele vira header do elemento
     -Nao usar header dentro de header, nem dentro de footer 
     -Nao possui atributos especificos
     
  -->

<!-- 
      NAV - serve para representar uma seção da pagina que vai apontar para outras paginas

      --Nao possui atributos especificos
   -->

<!-- 
    MAIN

    -Conteudo unico da pagina, usa uma vez na pagina. Possui o conteudo central da pagina 
    -Nao possuiem atributos especificos
    - Usado logo apos o elemento body
 -->

<!-- 
    ASIDE - ajuda a descrever coisas do conteudo principal (main)  

    -Conteudos levemente relacionados ao conteudo principal:
    explicacoes
    glossarios
    links extras
    biografia do autor
    informacao de perfil

    -atributos globais
 -->

<!-- 
     FOOTER

     -Geralmente final da pagina:
        - informacoe do autor, copyright, contato, sitemap, voltar ao topo
    
    -atributos globais 
  -->

<!-- 
    ELEMENTOS NAO SEMANTICOS, PARA USO GENERICOS

    -DIV - usado se nao conseguir achar um elemento de bloco semantico

    -SPAN - usado se nao conseguir achar um elemento de texto semantico

    em ambos, use atributos globais como id e class para ter mais significado
 -->
