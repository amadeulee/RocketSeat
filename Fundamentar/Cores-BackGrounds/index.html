<!-- 
Background image - colocar uma imagem como background
Background repeat - no-repeat : faz com que a imagem n repita (como acoonteceu antes) 
Background position - posiciona a imagem dentro do elemento
Background size - o tamanho da imagem em relacao ao elemento. Se colocar 'contain' a imagem fica dentro do elemento. Se for "cover", a imagem ocupa todo o background
Background attachment - fixed : mesmo que a pagina tenha uma altura maior q 100% vh, o background fica fixo, e mesmo com scroll do mouse, ele permanece ocupando o fundo todo

Background: linear-gradient - pode colocar mais q 2 cores para o gradiente. Podemos colocar diversos backgrounds, basta colocar virgula para cada
