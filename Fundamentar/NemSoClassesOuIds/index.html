<!-- 
    COMBINATORS - combinadores pois trabalham para buscar e combinar seletores a fim de aplicar estilização

    *DESCENDANT COMBINATOR

    - identificado por um espaço entre os seletores
    - busca um elemento dentro de outro
    
    *CHILD COMBINATOR

    - identificado pelo sinal ' > ' entre dois seletores
    - seleciona somente o elemento que eh filho direto do pai
    - elementos depois do filho serao desconsiderados

    exemplo: body > ul > li
