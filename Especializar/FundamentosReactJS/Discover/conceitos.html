<!-- 
    Hooks sao funcoes que permite ligar/conectar os recursos de estado e  ciclo de vida do react a partir de componentes totalmente funcionais 

    - USESTATE - hook q armazenamos estado dentro desse estado, e conectar o estado com nossa interface para q ela inicie um novo ciclo toda vez que o conteudo do estado muda

    -UseEffect -> tudo q tiver dentro do corpo serao as acoes ou aquilo que quero que execute. O UseEffect eh executado automaticamente assim que a interface for renderizada, assim que os componentes forem renderizados
    Quando criamos o useEffect e deixamos o array vazio, significa que o useEffect vai ser executado uma unica vez (quando a nossa interface for renderizada)
    Se colocar um estado como dependencia dentro do array, toda vez que o estado for atualizado o useEffect vai ser executado tbm 
    Muito usado para buscar informacoes na API para quando nossa interface carregar podermos exibir as informacoes
 -->
